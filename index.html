<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisData</title>
    <link rel = "stylesheet" href = "styles.css">
    <script src = "data.js" defer></script>
    <script src = "main.js" defer></script>
</head>
<body>
    <nav>
        <p class="nav_items">Home</p>
        <p class="nav_items">About</p>
        <p class="nav_items">More Info</p>
    </nav>
    <div id="content">
        <div id="right_section">
            <button id="generator_button">Generate</button>
        </div>

        <div id="left_section">
            <div id="left_section_title_content">
                <h1 id="left_section_title">General Information</h1>
            </div>

            <div id='left_section_info_content'>

                <div id="info_section1">
                    <div id="info_section_name" class="info_section_info">
                        <div class="divider_text">
                            <p class="box_title">Name</p>
                            <p id="name"></p>
                        </div>

                        <div class="divider_img">
                            <img class="icons" src="icons/profile_icon.png" width="50px">
                        </div>
                    </div>

                    <div id="info_section_gender" class="info_section_info">
                        <div class="divider_text">
                            <p class="box_title">Gender</p>
                            <p id="gender"></p>
                        </div>  

                        <div class="divider_img">
                            <img class="icons" src="icons/gender_icon.png" width="50px">
                        </div>

                    </div>
                </div>
                
                <div id="info_section2">
                    <div id="info_section_dob" class="info_section_info">
                        <div class="divider_text">
                            <p class="box_title">Date of Birth</p>
                            <p id="dob"></p>
                        </div>

                        <div class="divider_img">
                            <img class="icons" src="icons/dob_icon.png" width="50px">
                        </div>

                    </div>  

                    <div id="info_section_location" class="info_section_info">
                        <div class="divider_text">
                            <p class="box_title">Country Region</p>
                            <p id="location"></p>
                        </div>  

                        <div class="divider_img">
                            <img class="icons" src="icons/location_idcon.png" width="50px">
                        </div>
                    </div>
                </div>

                <div id="info_section3">
                    <div id="info_section_email" class="info_section_info">
                        <div class="divider_text">
                            <p class="box_title">Email</p>
                            <p id="email"></p>
                        </div>  

                        <div class="divider_img">
                            <img class="icons" src="icons/email_icon.png" width="50px">
                        </div>
                    </div>
                </div>
            </div>
            <div id="left_section_info_filler">
            </div>
        </div>
    </div>
    
    
</body>
</html>
